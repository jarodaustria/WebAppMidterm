      <canvas id="myChart" max-width="100" max-height="100"></canvas>
      <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
          type: 'line',
          data: {
            labels: ['July 1, 2021', 'July 2, 2021', 'July 3, 2021', 'July 4, 2021', 'July 5, 2021'],
            datasets: [{
              label: 'Number of Detections for CCTV 1',
              data: [12, 19, 3, 5, 2],

                'rgba(54, 162, 235, 0.2)',

                'rgba(75, 192, 192, 0.2)',

                'rgba(255, 99, 132, 1)',

                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)'

              borderWidth: 1

          },
          options: {
            scales: {
