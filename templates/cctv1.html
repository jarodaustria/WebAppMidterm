{% extends "template.html" %}
{% block content %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.3.2/chart.min.js"
  integrity="sha512-VCHVc5miKoln972iJPvkQrUYYq7XpxXzvqNfiul1H4aZDwGBGC0lq373KNleaB2LpnC2a/iNfE5zoRYmB4TRDQ=="
  crossorigin="anonymous" referrerpolicy="no-referrer"></script>
      <h1>Welcome, {{ name }}</h1><br>
      <div class="container">
        <div class="row">
            <div class="col-lg-8  offset-lg-2">
                <h3 class="mt-5">Live Streaming</h3>
                <img src="{{ url_for('video_feed') }}" width="100%">
            </div>
        </div>
      </div>
      <!-- <button class="notif">hello</button> -->
      <!-- Modal -->
      <div class="modal fade" id="myOutput" role="dialog"  tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" style="font-size: 2em;">
          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title">Crime Detected! Please verify to notify authority</h4>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body text-center">
              <div class="container-fluid" style="align-items:center">
              {% for message in get_flashed_messages() %}
                  <!-- {{ message }} -->
                  <hr>
                  <video width="450" height="300" controls><source src="static/data/data{{i}}.mp4" type='video/mp4; codecs="avc1.4d002a'></video>
                  <hr>
                {% endfor %}
            </div>
            </div>
            <!--
            <div class="modal-footer">
              <a role="button" class="btn btn-success" href="{{ url_for('notification') }}" data-dismiss="modal">Open in Notifications</a>
              <form action="{#{{ url_for('confirm_emergency', id=i) }}#}">
                <button type="submit" class="btn btn-success">Verify Immediately</button>
              </form>
              <form action="{#{{ url_for('notification') }}}#}">
                <button type="submit" class="btn btn-primary">Open in Notifications</button>
              </form>
              <form>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              </form>
            </div>-->
          </div>

        </div>
      </div>
      <script>
        
        $(document).ready(function(){
          $('.notif').click(function(){
            $('#myOutput').modal('show');
          });
        });

      </script>
{% endblock %}
